<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐排行榜</title>
    <link rel="stylesheet" href="css/phb.css">
</head>
<body>
<!--外框-->
<div id="wk">
    <!--第一部分-->
    <div id="con-b">
        <!--标题-->
        <span id="con-bf">歌曲列表</span>
        <span id="con-bs">100首歌</span>
        <span id="con-bt">播放：
            <span>20000</span>
            次

    </div>
    <!--第二部分-->
    <div id="con-p">

        <table cellspacing="0" id="con-pf">

                <th class="conp-b conp-1"></th>

                <th class="conp-b conp-3">时长</th>
                <th class="conp-b conp-4">歌手</th>
            </tr>
            <!--第一行-->
            <tr class="con-p2">
                <td class="conp-t">
                    <span>1</span>
                <span class="conp-e2">NEW</span>
                </td>
                <td class="conp-f">
                    <!--图片专辑-->
                    <div id="conpf-1">
                        <a href="">
                            <img src="imgs/q.jpg" alt="">
                        </a>
                    </div>

                    <!--播放按钮-->
                    <div class="conpf-3">
                        <img src="imgs/bf.png" alt="">
                    </div>

                    <!--歌名-->
                    <div class="conpf-2">
                        <a href="">贰叁</a>
                    </div>

                    <!--MV播放-->
                    <div>
                        <a href="">
                            <div class="conpf-4">
                                <img src="imgs/mv.png" alt="">
                            </div>
                        </a>
                    </div>
                </td>
                <td class="conp-w">05:20</td>
                <td class="conp-w">吴亦凡</td>
            </tr>
            <!--第二行-->
            <tr id="con-p3">
                <td class="conp-t">
                    <span>2</span>
                    <span class="conp-e2">NEW</span>
                </td>
                <td class="conp-f">
                    <!--播放按钮-->
                    <div class="conpf-3">
                        <img src="imgs/bf.png" alt="">
                    </div>

                    <!--歌名-->
                    <div class="conpf-2">
                        <a href="">飞越</a>
                    </div>
                    <!--MV播放-->
                    <div>
                        <a href="">
                        <div class="conpf-4">
                            <img src="imgs/mv.png" alt="">
                        </div>
                        </a>
                    </div>
                </td>
                <td class="conp-w">03:59</td>
                <td class="conp-w">楚洁</td>
            </tr>
            <!--第三行-->
            <tr class="con-p2">
                <td class="conp-t">
                    <span>3</span>
                    <span class="conp-e2">NEW</span>
                </td>
                <td class="conp-f">
                    <!--图片专辑-->
                    <div id="conpf-2">
                        <a href="">
                            <img src="imgs/t1.jpg" alt="">
                        </a>
                    </div>

                    <!--播放按钮-->
                    <div class="conpf-3">
                        <img src="imgs/bf.png" alt="">

                    <!--歌名-->

            </tr>
        </table>
    </div>
</div>
</body>
</html>
